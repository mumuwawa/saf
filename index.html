<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORRY THIS WEBSITE LOOKS BASIC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@^1.13.0/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.7));
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents overflow from balloon animations */
        }
        .article {
            background-color: rgba(45, 45, 45, 0.85);
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: flyUp 5s ease-in-out forwards;
        }
        @keyframes flyUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0) scale(0.6);
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center p-5">
    <h1 class="text-4xl mb-5 font-bold">Happy birthday, Saf!</h1>
    
    <!-- Button positioned above the cake image -->
    <button id="send-balloon" class="btn btn-primary mb-4">Click!</button>
    
    <!-- Cake image -->
    <img src="cake.png" alt="Decorative Image" class="mb-4 w-90 h-90 object-contain">

    <div id="article-list" class="w-full max-w-4xl mb-10"></div>

    <script src="https://cdn.jsdelivr.net/npm/firebase@8.6.8/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        const sendBalloon = document.getElementById('send-balloon');

        sendBalloon.addEventListener('click', () => {
            launchBalloons();
            confetti();
        });

        function launchBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('img');
                balloon.src = 'ballon2.png';
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 80 + 10}%`; // Randomize horizontal position
                balloon.style.width = `${Math.random() * 30 + 20}px`; // Randomize size
                document.body.appendChild(balloon);

                // Remove balloon after animation ends
                balloon.addEventListener('animationend', () => balloon.remove());
            }
        }

        function confetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'absolute top-0 left-0 w-full h-full pointer-events-none overflow-hidden';
            document.body.appendChild(confettiContainer);
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.cssText = `
                    position: absolute;
                    width: 10px;
                    height: 10px;
                    background-color: hsl(${Math.random() * 360}, 100%, 50%);
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: fall ${Math.random() * 2 + 3}s linear forwards;
                    transform: rotate(${Math.random() * 360}deg);
                `;
                confettiContainer.appendChild(confettiPiece);
            }
            setTimeout(() => confettiContainer.remove(), 4000);
        }

        const articles = [
            { title: 'sorry this looks basic', content: 'happy birthday saf you deserve so much more than life has shown you and i want you to remember that no matter what happens you should never give up on yourself you have a strength inside you that can push through any challenge just keep going because better days are coming and you deserve every single one of them' },
            { title: 'anyways', content: 'youve come so far saf and i want you to keep believing in yourself you deserve so much more than what life has thrown at you remember that things will get better even if its hard to see it right now keep moving forward keep hoping and know that youre not alone in this journey' },
            { title: 'wewewewe', content: 'im sorry for the simple gift saf i know you deserve so much more i wish i could give you something that truly shows how much you mean to me but i hope you feel the love and thought behind it happy birthday' }
        ];

        const articleList = document.getElementById('article-list');
        articles.forEach((article) => {
            const articleElement = document.createElement('div');
            articleElement.className = 'mb-5 p-4 article rounded-lg shadow-lg';
            articleElement.innerHTML = `<h2 class="text-2xl font-semibold">${article.title}</h2>
            <p class="mt-2">${article.content}</p>`;
            articleList.appendChild(articleElement);
        });

        ScrollReveal().reveal('.mb-5', { duration: 700, distance: '30px', easing: 'ease-out' });
    </script>
</body>
</html>
